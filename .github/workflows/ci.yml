name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint & format check
        run: bun run lint

      - name: Type check
        run: bun tsc --noEmit

      - name: Run tests
        run: bun test

      - name: Build smoke test
        run: bun build ./src/cli/index.ts --compile --outfile dist/clokk

      - name: Verify binary runs
        run: ./dist/clokk --version
